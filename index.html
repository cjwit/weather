<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='css/styles.css'>
	<link rel='stylesheet' type='text/css' href='css/weather-icons-wind.css'>
	<link rel='stylesheet' type='text/css' href='css/weather-icons.css'>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type='text/javascript' src='script.js'></script>

	<title>Current weather</title>
</head>
<body>
<div class='container'>
	<div class = 'row'>
		<div class= 'col-sm-12'>
			<div class='row'>
				<div class= 'col-sm-8 col-sm-offset-2 text-center' id = 'location'>
				</div>
			</div>
			<div class='row'>
				<div class= 'col-sm-8 col-sm-offset-2 text-center' id = 'conditions'>
				</div>
			</div>
			<div class='row'>
				<div class= 'col-sm-8 col-sm-offset-2 text-center' id = 'icon'>
				</div>
			</div>
			<div class='row'>
				<div class= 'col-sm-8 col-sm-offset-2 text-center bottom' id = 'temp'>
				</div>
			</div>
		
			<div class='row'>
				<div class= 'col-sm-4 col-sm-offset-2 text-right lower' id = 'sun'>
					
				</div>
				<div class= 'col-sm-4 text-left lower' id = 'forecast'>
					
				</div>
			</div>

		</div>
	</div>

</div>


</body>
</html>
